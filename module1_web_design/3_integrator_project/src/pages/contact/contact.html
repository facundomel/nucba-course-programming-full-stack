			<main>
        <form>
          <div class="form-group">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nombre" required autofocus>
          </div>
          <div class="form-group">
            <label for="inputLastName">Apellido</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Apellido" required>
          </div>
          <div class="form-group">
            <label for="inputPhone">Teléfono</label>
            <input type="number" class="form-control" id="inputPhone" placeholder="Teléfono" required autofocus>
            <p class="message-phone">Debe contener solo números</p>
          </div>
          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required autofocus>
          </div>
          <div class="form-group">
            <label for="inputMessage">Mensaje</label>
            <textarea cols="30" rows="5" class="form-control" id="inputMessage" placeholder="Mensaje" required></textarea>
          </div>
					<div class="form-buttons">
						<button onclick="history.back()" class="button-cancel">Cancelar</button>
						<button onclick="history.back()" class="button-image-cancel"><div class="image-cancel"></div></button>
						
						<button type="submit" class="button-accept">Aceptar</button>
						<button type="submit" class="button-image-accept"><div class="image-accept"></div></button>
					</div>
        </form>
