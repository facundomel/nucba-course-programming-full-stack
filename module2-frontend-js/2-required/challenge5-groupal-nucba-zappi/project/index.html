			<a href="#home"><img src="./assets/icons/nucbaZappiLogo.svg" alt="Logo nucba zappi" class="logo-nucba-zappi" /></a>

					</li>
					<!-- Profile -->
					<li><img src="./assets/icons/iconProfile.svg" alt="Perfil" title="Perfil" id="profile" class="perfil" /></li>
					<!-- Hamburger menu -->
					<li><img src="./assets/icons/bars-solid.svg" alt="Menú" title="Menú" class="btn-menu-navbar" /></li>
				</ul>

				<div class="responsive-menu"></div>

				<!-- CARRITO -->
				<div id="cart" class="cart">
					<button id="btn-close-cart" class="btn-close-cart">X</button>
					<h2>Tus Productos</h2>
					<div id="cart-container" class="cart-container">

							<img src="${img}" alt="Producto del carrito" />

							</div>
							<div class="item-handler">

								<span class="item-quantity">${quantity}</span>

							</div>

					</div>
					<div class="cart-subtotal">
						<p>Subtotal:</p>
						<span id="subtotal" class="subtotal"></span>
					</div>
					<div class="cart-envio">
						<p>Envío:</p>
						<span id="shipping-price"></span>
					</div>
					<span class="divider"></span>
					<div class="cart-total">
						<p>Total:</p>
						<span id="total" class="total"></span>
					</div>
					<div class="div-buttons-cart">
						<button id="btn-buy" class="btn-buy disabled">Comprar</button>
						<button id="btn-clear-cart" class="btn-clear-cart disabled">Vaciar carrito</button>
					</div>
					<span id="more-products" class="more-products">Ver más productos</span>
				</div>
			</nav>
		</header>

		<section class="home-container">
			<div id="home" class="home">
				<h1>Si tenes zappi,</h1>
				<h2>tenes Nucba.</h2>
				<h3>Buscá lo que quieras y nucba te quedes sin comida</h3>
				<button id="btn-more" class="btn-more">Ver más</button>
			</div>
			<img class="primer-porcion" src="./assets/icons/porcion1.svg" alt="Porción de pizza" />
			<img class="segunda-porcion" src="./assets/icons/procion2.svg" alt="Porción de pizza" />
		</section>

		</section>
		<section class="categories-container">
			<h5>Categorías</h5>
			<div class="categories">
				<button class="category active">
					<img src="./assets/icons/populares.svg" alt="populares" />
					<h4>Populares</h4>
					<span class="divider-categories"></span>
				</button>
				<button class="category" data-category="Pizza">

				<button class="category" data-category="Hamburguesa">

					<span class="divider-categories"></span>
				</button>
				<button class="category" data-category="Papas fritas">
					<img src="./assets/icons/napapuki.svg" alt="papas fritas" />
					<h4>Napapuki</h4>
					<span class="divider-categories"></span>
				</button>
				<button class="category" data-category="Wrap">
					<img src="./assets/icons/wrap.svg" alt="wraps" />

					<span class="divider-categories"></span>
				</button>
				<button class="category" data-category="mexican food">
					<img src="./assets/icons/mexicanFood.svg" alt="mexican food" />

					<span class="divider-categories"></span>
				</button>
				<button class="category" data-category="batido">
					<img src="./assets/icons/batidos.svg" alt="batidos" />
					<h4>Batidos</h4>
					<span class="divider-categories"></span>
